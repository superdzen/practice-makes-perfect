<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration form with radiobutton</title>
</head>
<body>
<form action="rbutton-form-response.jsp">
    First Name: <input type="text" name="firstName">
    <br/>
    Last Name: <input type="text" name="lastName">
    <br/>
    Favourite programming language:
    <br/>
    <input type="radio" name="favouriteLanguage" value="Java"> Java
    <input type="radio" name="favouriteLanguage" value="Python"> Python
    <input type="radio" name="favouriteLanguage" value="C++"> C++
    <br/>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
